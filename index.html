<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <h2>Login Page</h2>
    
        <div class="outer">
            <label for="userName">User Name</label><br>
            <input class="inputdata" type="text" name="username" required placeholder="User Name"><br><br>
            <label for="password">Password</label><br>
            <input class="inputdata" type="password" name="password" required placeholder="Password"><br><br>
            <button>Login Here</button><br><br>
            <input type="checkbox" name="remember" id="remember" class="checkbox"><span>Remember me</span> <br>
            <div class="forgot">
                <a href="#">Forgot Password</a>
            </div>
        </div>
    </div>
</body>
</html>
